<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/b2brain-logo-full-svg.ico" type="image/x-icon">
  <title>Simple B2Brain Dashboard</title>
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Icon scout CSS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <!-- nav start here -->
  <nav>
    <!-- nav logo and brand name -->
    <div class="logo-name">
      <div class="logo-image">
        <img src="./images//b2brain-logo-full-svg.png" alt="">
      </div>
      <span class="logo_name">B2Brain</span>
    </div>
    <!-- nav menu items -->
    <div class="menu-items">
      <ul class="nav-links">
        <li><a href="#">
            <i class="uil uil-estate"></i>
            <span class="link-name">Dashboard</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-star"></i>
            <span class="link-name">Intels</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-user"></i>
            <span class="link-name">Leads</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-building"></i>
            <span class="link-name">Accounts</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-setting"></i>
            <span class="link-name">Preferences</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-link"></i>
            <span class="link-name">Integrations</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-users-alt"></i>
            <span class="link-name">Team</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-comment-question"></i>
            <span class="link-name">Help / Support</span>
          </a></li>
      </ul>
      <!-- logout, dark and white mode -->
      <ul class="logout-mode">
        <li><a href="#">
            <i class="uil uil-signout"></i>
            <span class="link-name">Logout</span>
          </a></li>

        <li class="mode">
          <a href="#">
            <i class="uil uil-moon"></i>
            <span class="link-name">Dark Mode</span>
          </a>
          <div class="mode-toggle">
            <span class="switch"></span>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- dashboard section start here -->
  <section class="dashboard">
    <div class="top">
      <i class="uil uil-bars sidebar-toggle"></i>

      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search here...">
      </div>

      <img src="./images/customer-2.png" alt="">
    </div>

    <div class="dash-content">
      <h2>Dashboard content here</h2>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>

</html>
